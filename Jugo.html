    <script id="rendered-js">

        const menuItems = document.querySelectorAll(".sidebar-menu__link");
        
        const navItems = document.querySelectorAll(".nav-item");
        
        menuItems.forEach(menuItem => {
            menuItem.addEventListener("click", e => {
                if (!e.target.classList.contains("active")) {
                document.
                querySelector(".sidebar-menu__link.active").
                classList.remove("active");
                e.target.classList.add("active");
                }
            });
        });
        
        navItems.forEach(navItem => {
            navItem.addEventListener("click", e => {
                if (!e.target.classList.contains("active")) {
                document.querySelector(".nav-item.active").classList.remove("active");
                e.target.classList.add("active");
                }
            });
        });
        
        const cards = document.querySelectorAll(".card");
        const mainContent = document.querySelector(".main-content");
        
        cards.forEach(card => {
            card.addEventListener("click", () => {
                console.log("");
                document.startViewTransition(() => {
                if (!card.classList.contains('active')) {
                    mainContent.classList.add("expanded");
                    card.classList.add("active");
                } else {
                    card.classList.remove("active");
                    mainContent.classList.remove("expanded");
                }
                });
            });
        });
        
    </script>
    <script>
        function redirigirAHtml() {
            
            window.location.href = "tarjeta.html";
        }
    </script>

    
    <script>
                // Obtener los enlaces "Todo" y "Envios"
        const todoLink = document.getElementById("todo-link");
        const enviosLink = document.getElementById("envios-link");

        // Obtener todas las tarjetas
        const card = document.querySelectorAll(".card");

        // Manejar el clic en "Envios"
        enviosLink.addEventListener("click", function () {
            // Iterar sobre todas las tarjetas
            cards.forEach(function (card) {
                // Obtener la clase de la tarjeta
                const cardClass = card.classList[1];

                // Cambiar la imagen de fondo de acuerdo a la clase de la tarjeta
                switch (cardClass) {
                    case "card-2":
                        card.style.backgroundImage = 'url(https://www.cerveceriahondurena.com/sites/g/files/seuoyk1266/themes/site/HTML_CSS_CHSA/Resources/images/DEL_VALLE_LATA_330ML_MANGO-1920w.jpg)';
                        break;
                    case "card-3":
                        card.style.backgroundImage = 'url("https://www.cerveceriahondurena.com/sites/g/files/seuoyk1266/themes/site/HTML_CSS_CHSA/Resources/images/DEL_VALLE_LATA_330ML_GUAYABA-1920w.jpg")';
                        break;
                    case "card-4":
                        card.style.backgroundImage = 'url("https://www.cerveceriahondurena.com/sites/g/files/seuoyk1266/themes/site/HTML_CSS_CHSA/Resources/images/del_valle_pina_mandarina_lata_330ML-1920w.jpg")';
                        break;
                    case "card-5":
                        card.style.backgroundImage = 'url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQQTHclFgCFvBvJXU6zpOSRgvAinPUXRqbX5w&usqp=CAU")';
                        break;
                    case "card-6":
                        card.style.backgroundImage = 'url("https://supermercadosnacional.com/media/catalog/product/cache/fde49a4ea9a339628caa0bc56aea00ff/2/2/2218252-1.jpg")';
                        break;
                    // Puedes agregar más casos según sea necesario
                }
            });
        });

        // Manejar el clic en "Todo"
        todoLink.addEventListener("click", function () {
            // Restaurar las imágenes originales de fondo de todas las tarjetas
            cards.forEach(function (card) {
                card.style.backgroundImage = '';
            });
        });
    </script>
    

    
</body>
