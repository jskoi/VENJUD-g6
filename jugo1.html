<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="jugo1.css">
    <link rel="canonical" href="https://codepen.io/Zajno/pen/WNKNJPB">
    <link href="https://fonts.cdnfonts.com/css/reforma-1918" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap" rel="stylesheet">
</head>
<body>
    <header class="header" style="translate: none; rotate: none; scale: none; transform: translate(0px, 0rem);">
        <div class="flex-wrapper">
          <div class="logo-wrap">
            <span class="btn-2">VENJUD</span>
            <span class="btn-2">SK</span>
          </div>
          <ul class="header-menu">
            <li class="header-menu__item header-text-1">
                location
            </li>
            <li class="header-menu__item header-text-1">
                <a href="iniciar.html" class="header-menu__item header-text-1">iniciar sesión</a>
            </li>
          </ul>
        </div>
    </header>
    <section class="hero">
        <video class="hero-video" autoplay="" muted="" loop="">
            <source src="imgcomp/uwu.mp4" type="video/mp4">
        </video>
        <div class="container">
            <div class="title-block">
                <div class="title-h1">
                    <div class="title-row title-row-1">
                        <div class="title-charts-cont" id="da"><span style="translate: none; rotate: none; scale: none; transform: translate(0rem, 0px);">da</span></div>
                        <div class="title-charts-cont" id="le"><span style="translate: none; rotate: none; scale: none; transform: translate(0rem, 0px);">le</span></div>
                        <div class="title-charts-cont" id="sa"><span style="translate: none; rotate: none; scale: none; transform: translate(0rem, 0px);">sa</span></div>
                        <div class="title-charts-cont" id="bor"><span style="translate: none; rotate: none; scale: none; transform: translate(0rem, 0px);">bor</span></div>
                    </div>
                    <div class="title-row title-row-2">
                        <div class="title-charts-cont" id="a"><span style="translate: none; rotate: none; scale: none; transform: translate(0rem, 0px);">a</span></div>
                        <div class="title-charts-cont" id="tu"><span style="translate: none; rotate: none; scale: none; transform: translate(0rem, 0px);">tu</span></div>
                        <div class="title-charts-cont" id="vida"><span style="translate: none; rotate: none; scale: none; transform: translate(0rem, 0px);">vid</span></div>
                        <div class="title-charts-cont" id="ole"><span style="translate: none; rotate: none; scale: none; transform: translate(0rem, 0px);">a ♡!</span></div>
                    </div>
                </div>
                <div class="first-desc">
                    <span class="desc-1" style="translate: none; rotate: none; scale: none; transform: translate(0px, 0rem);">Fruta 100% natural</span>
                </div>
                <div class="second-desc">
                    <span class="desc-1" style="translate: none; rotate: none; scale: none; transform: translate(0px, 0rem);">La mejor!</span>
                </div>
            </div>
        
            <div class="copyright">
                <span class="desc-1" style="translate: none; rotate: none; scale: none; transform: translate(0px, 0rem);">2023 GRUPO 6 ©</span>
            </div>
            
            <div class="scroll-to">
                <div class="scroll-to__row">
                    <span class="desc-1" style="translate: none; rotate: none; scale: none; transform: translate(0px, 0rem);">La mejor</span>
                </div>
                <div class="scroll-to__row">
                    <span class="desc-1" style="translate: none; rotate: none; scale: none; transform: translate(0px, 0rem);">frutilla en tu jugo</span>
                </div>
            </div>
            <div class="book-btn">
                <div class="book-btn__circle" style="translate: none; rotate: none; scale: none; opacity: 1; visibility: inherit; transform: translate(-50%, -50%);"></div>
                <div class="btn-text">
                    <span class="btn-1" style="translate: none; rotate: none; scale: none; transform: translate(0px, 0rem);">
                        La buena fruta
                    </span>
                </div>
            </div>
        </div>
    </section>
    
    <script src="https://unpkg.co/gsap@3/dist/gsap.min.js"></script>
    <script src="https://assets.codepen.io/16327/CustomEase3.min.js"></script>
    <script id="rendered-js">
        gsap.registerPlugin(CustomEase);
  
        const customEaseIn = CustomEase.create('custom-ease-in', '0.52, 0.00, 0.48, 1.00');
        const fourtyFrames = 1.3333333;
        const fiftyFrames = 1.66666;
        const twoFrames = 0.666666;
        const fourFrames = 0.133333;
        const sixFrames = 0.2;
        
        const video = document.querySelector('.hero-video');
        const header = document.querySelector('.header');
        const book = document.querySelector('.first-desc span');
        const open = document.querySelector('.second-desc span');
        const copy = document.querySelector('.copyright span');
        const scrollToRows = document.querySelectorAll('.scroll-to .scroll-to__row span');
        const btnCircle = document.querySelector('.book-btn__circle');
        const btnText = document.querySelector('.btn-text span');
        const da = document.querySelector('#da span');
        const le = document.querySelector('#le span');
        const sa = document.querySelector('#sa span');
        const bor = document.querySelector('#bor span');
        const a = document.querySelector('#a span');
        const tu = document.querySelector('#tu span');
        const vida = document.querySelector('#vida span');
        const ory = document.querySelector('#ory span');
        
        const showElements = () => {
            const timeline = gsap.timeline();
            timeline.
            fromTo(btnCircle, { autoAlpha: 0 }, { autoAlpha: 1, duration: fourtyFrames, ease: customEaseIn }, 0).
            fromTo(btnCircle, { scale: 0.417 }, { scale: 1, duration: fourtyFrames, ease: customEaseIn }, 0).
            fromTo(header, { y: '-0.5rem' }, { y: '0rem', duration: fourtyFrames, ease: customEaseIn }, 0).
            fromTo(da, { x: '2.7rem' }, { x: '0rem', duration: fiftyFrames, ease: customEaseIn }, 0).
            fromTo(book, { y: '0.5rem' }, { y: '0rem', duration: fourtyFrames, ease: customEaseIn }, twoFrames).
            fromTo(sa, { x: '2.1rem' }, { x: '0rem', duration: fiftyFrames, ease: customEaseIn }, twoFrames).
            fromTo(tu, { x: '-1.2rem' }, { x: '0rem', duration: fiftyFrames, ease: customEaseIn }, twoFrames).
            fromTo(ory, { x: '-3.2rem' }, { x: '0rem', duration: fiftyFrames, ease: customEaseIn }, twoFrames).
            fromTo(open, { y: '0.3rem' }, { y: '0rem', duration: fourtyFrames, ease: customEaseIn }, fourFrames).
            fromTo(btnText, { y: '0.4rem' }, { y: '0rem', duration: fourtyFrames, ease: customEaseIn }, fourFrames).
            fromTo(le, { x: '-2rem' }, { x: '0rem', duration: fiftyFrames, ease: customEaseIn }, fourFrames).
            fromTo(bor, { x: '-3.1rem' }, { x: '0rem', duration: fiftyFrames, ease: customEaseIn }, fourFrames).
            fromTo(a, { x: '4.3rem' }, { x: '0rem', duration: fiftyFrames, ease: customEaseIn }, fourFrames).
            fromTo(vida, { x: '1.9rem' }, { x: '0rem', duration: fiftyFrames, ease: customEaseIn }, fourFrames).
            fromTo(copy, { y: '0.4rem' }, { y: '0rem', duration: fourtyFrames, ease: customEaseIn }, sixFrames).
            fromTo(scrollToRows, { y: '0.5rem' }, { y: '0rem', duration: fourtyFrames, ease: customEaseIn }, sixFrames);
        
            return timeline;
        };
        
        const hideElements = () => {
            const timeline = gsap.timeline();
        
            timeline.
            fromTo(copy, { y: '0rem' }, { y: '0.4rem', duration: fourtyFrames, ease: customEaseIn }, 0).
            fromTo(scrollToRows, { y: '0rem' }, { y: '0.5rem', duration: fourtyFrames, ease: customEaseIn }, 0).
            fromTo(open, { y: '0rem' }, { y: '0.3rem', duration: fourtyFrames, ease: customEaseIn }, twoFrames).
            fromTo(btnText, { y: '0rem' }, { y: '0.4rem', duration: fourtyFrames, ease: customEaseIn }, twoFrames).
            fromTo(le, { x: '0rem' }, { x: '-2rem', duration: fiftyFrames, ease: customEaseIn }, twoFrames).
            fromTo(bor, { x: '0rem' }, { x: '-3.1rem', duration: fiftyFrames, ease: customEaseIn }, twoFrames).
            fromTo(a, { x: '0rem' }, { x: '4.3rem', duration: fiftyFrames, ease: customEaseIn }, twoFrames).
            fromTo(vida, { x: '0rem' }, { x: '1.9rem', duration: fiftyFrames, ease: customEaseIn }, twoFrames).
            fromTo(book, { y: '0rem' }, { y: '0.5rem', duration: fourtyFrames, ease: customEaseIn }, fourFrames).
            fromTo(sa, { x: '0rem' }, { x: '2.1rem', duration: fiftyFrames, ease: customEaseIn }, fourFrames).
            fromTo(tu, { x: '0rem' }, { x: '-1.2rem', duration: fiftyFrames, ease: customEaseIn }, fourFrames).
            fromTo(ory, { x: '0rem' }, { x: '-3.2rem', duration: fiftyFrames, ease: customEaseIn }, fourFrames).
            fromTo(btnCircle, { autoAlpha: 1 }, { autoAlpha: 0, duration: fourtyFrames, ease: customEaseIn }, sixFrames).
            fromTo(btnCircle, { scale: 1 }, { scale: 0.417, duration: fourtyFrames, ease: customEaseIn }, sixFrames).
            fromTo(header, { y: '0rem' }, { y: '-100%', duration: fourtyFrames, ease: customEaseIn }, sixFrames).
            fromTo(da, { x: '0rem' }, { x: '2.7rem', duration: fiftyFrames, ease: customEaseIn }, sixFrames);
        
            return timeline;
        };
        
        document.addEventListener('DOMContentLoaded', () => {
            showElements();
        });

    </script>
</body>
</html>
